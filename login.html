<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body {
            background-color: #92319d; /* Синий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        .container {
        
            width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            background-color: rgb(61, 52, 186);
            color: aliceblue;
            margin: 6px;
           
        }
       label {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <form id="feedbackForm" onsubmit="return validateForm()">
            <label for="fullName">Имя и фамилия:</label>
            <input type="text" id="fullName" name="fullName" required>
            <span id="fullNameError" class="error"></span>
            <br><br>
            <button type="submit">Отправить</button>
        </form>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <button type="submit">Отправить</button>
          </form>
    </div>

    <script>
        function validateForm() {
            let fullName = document.getElementById("fullName").value.trim();
            let fullNameError = document.getElementById("fullNameError");

            // Очистка предыдущих сообщений об ошибках
            fullNameError.textContent = "";

            // Проверка на пустое поле
            if (fullName === "") {
                fullNameError.textContent = "Пожалуйста, введите имя и фамилию.";
                return false;
            }

            // Проверка на допустимые символы
            let validNamePattern = /^[a-zA-Zа-яА-Я\s-]+$/;
            if (!validNamePattern.test(fullName)) {
                fullNameError.textContent = "Имя и фамилия должны содержать только буквы, пробелы и дефисы.";
                return false;
            }

            // Если все проверки пройдены, форма может быть отправлена
            return true;
        }
    </script>
</body>
</html>
